<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add a Client</title>
    <div th:replace="base::header"></div>
</head>
<body>


<form th:action="@{/processexperiancelist}" th:object="${experiance}" method="post"><!--nav bar and css components-->
    <div th:replace="base :: navigation"></div>
    <div class="container">
        <div class="col-lg-6 col-lg-offset-3">
            <h2>Add A Experiance</h2>
            <div class="panel panel-default card card-3">
                <div class="panel-body">
                    <input type="hidden" th:field="*{id}" placeholder="Enter the Speciality's information">


                    <div class="form-group">
                        <label>ExperianceLevel:</label>
                        <input class="form-control" type="text" th:field="*{experianceLevel}" placeholder="experiance Level">
                        <span th:if="${#fields.hasErrors('experianceLevel')}" th:errors="*{experianceLevel}"></span><br/>
                    </div>


                    <input call="btn btn-default" type="submit" value="Add Experiance"/>

                </div>
            </div>
        </div>
    </div>
</form>


</body>
</html>
